<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b50e7ef54b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissor Game</h1>
        <p>Choose your move.</p>
        <div class="buttons">
            <button id="rock"><i class="fa-regular fa-hand-back-fist"></i></button>
            <button id="paper"><i class="fa-regular fa-hand"></i></button>
            <button id="scissor"><i class="fa-regular fa-hand-scissors"></i></button>
        </div>
        <p id="results">You Win!</p>
        <p id="scores">
            Player Score: <span id="user-score" class="score-board">0</span>
            Computer Score: <span id="computer-score" class="score-board">0</span>
        </p>
    </div>

    <script src="script.js"></script>

    
</body>
</html>
